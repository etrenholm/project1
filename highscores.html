<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>

<body class="w-full h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-black">

<!-------- START PAGE -------->
<div class="container">

    <!-- title section -->
    <header>
        <h1>Trivia Project Name</h1>
    </header>

    <main>
    <!-- category section -->
    <div id="highscore-section">
        <h2>Highscores</h2>
    </div>

     <!-- difficulty section -->
     <div id="difficulty-section" class="difficulty-section rounded-2xl">
        <h2>Choose a difficulty</h2>
        <div class="difficulty-button grid grid-cols-3 gap-6">
            <button id="easy-button" class="difficulty-btn bg-purple-600 rounded-full p-2">easy</button>
            <button id="medium-button" class="difficulty-btn bg-indigo-600 rounded-full p-2">medium</button>
            <button id="hard-button" class="difficulty-btn bg-blue-500 rounded-full p-2">hard</button>
        </div>
    </div>

    <!-- buttons -->
    <div id="start-btn-container" class="grid grid-cols-2 gap-5 my-6">
        <button id="start-btn" class="start-btn btn bg-gradient-to-r from-purple-600 via-indigo-600 to-blue-500 rounded-full p-5">Play Again</button>
    </div>

    </main>

</div>

    <script src="assets/js/script.js"></script>
</body>
</html>
