<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;900&family=MuseoModerno:wght@800&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Trivia Blast!</title>
    <link rel="icon" type="image/x-icon" href="assets/images/Rocket.svg" />
</head>

<body id="body" class="w-full h-screen bg-gradient-to-br from-purple-900 via-black to-blue-900">

<div class="rocket-img" style="background-image: url(assets/images/Rocket2.svg)">

<div class="container">

    <!-- title section -->
    <header>
        <h1 class="title-font">Trivia Blast!</h1>
    </header>

    <main>
    <!-- category section -->
    <div id="category-section">
        <h2>Choose a category</h2>

        <!-- category buttons -->
        <div class="grid grid-cols-3 gap-5 md:grid-cols-4 md:gap-5">
            <button id="animals" class="category rounded-2xl cat-btn">
                <img src="assets/images/TriviaIcons-01.svg" alt="lion">
                <p>Animals</p>
            </button>

            <button id="celebs" class="category rounded-2xl cat-btn">
                <img src="assets/images/TriviaIcons-02.svg" alt="trophy">
                <p>Celebrities</p>
            </button>

            <button id="film" class="category rounded-2xl cat-btn">
                <img src="assets/images/TriviaIcons-03.svg" alt="clapperboard">
                <p>Film</p>
            </button>

            <button id="geography" class="category rounded-2xl cat-btn">
                <img src="assets/images/TriviaIcons-04.svg" alt="globe">
                <p>Geography</p>
            </button>

            <button id="music" class="category rounded-2xl cat-btn">
                <img src="assets/images/TriviaIcons-05.svg" alt="guitar">
                <p>Music</p>
            </button>

            <button id="sports" class="category rounded-xl cat-btn">
                <img src="assets/images/TriviaIcons-06.svg" alt="basketball and net">
                <p>Sports</p>
            </button>

            <button id="tv" class="category rounded-2xl cat-btn">
                <img src="assets/images/TriviaIcons-07.svg" alt="television set">
                <p>Television</p>
            </button>

            <button id="vehicles" class="category rounded-2xl cat-btn">
                <img src="assets/images/TriviaIcons-08.svg" alt="steering wheel">
                <p>Vehicles</p>
            </button>
    
            <button id="random" class="random-category col-start-1 col-end-4 md:col-start-2 md:col-end-4 space-x-2 rounded-2xl cat-btn">
                <i class="fa-solid fa-shuffle inline"></i>
                <p class="inline">Random category</p>
            </button>

        </div>
    </div>


     <!-- difficulty section -->
     <div id="difficulty-section" class="difficulty-section rounded-2xl">
        <h2>Choose a difficulty</h2>

        <!-- difficulty option buttons -->
        <div class="difficulty-button grid grid-cols-3 gap-6">
            <button id="easy-button" class="difficulty-btn bg-purple-600 rounded-full p-2">easy</button>
            <button id="medium-button" class="difficulty-btn bg-indigo-600 rounded-full p-2">medium</button>
            <button id="hard-button" class="difficulty-btn bg-blue-500 rounded-full p-2">hard</button>
        </div>
    </div>

    
<!-------- START PAGE BOTTOM BUTTONS -------->
    <div id="startpage-btn-container" class="grid grid-cols-2 gap-5 my-6">
        <a href="highscores.html" id="highscore-btn" class="highscores-btn btn border-2 border-blue-500 hover:bg-blue-500 rounded-full w-full p-5">Highscores</a>
        <button id="start-btn" class="start-btn btn bg-gradient-to-r from-purple-600 via-indigo-600 to-blue-500 hover:bg-blue-500 rounded-full p-5">Launch</button>
    </div>

<!-------- QUIZ PAGE BOTTOM BUTTONS -------->
    <!-- <div id="quizpage-btn-container" class="grid grid-cols-2 gap-5 my-6">
        <button id="highscores" class="endgame-btn btn border-2 border-blue-500 hover:bg-blue-500 rounded-full p-5">End Game</button>
        <button id="start-btn" class="startover-btn btn bg-gradient-to-r from-purple-600 via-indigo-600 to-blue-500 rounded-full p-5">Start Over</button>
    </div> -->

    </main>

</div>
</div>

    <script src="assets/js/script.js"></script>
</body>
</html>
